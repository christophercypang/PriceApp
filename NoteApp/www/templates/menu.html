<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <a class = "item item-icon-left" nav-clear menu-close ng-click="login()">
          <i class="icon ion-person"></i>
          Login
        </a>
        <a class = "item item-icon-left" nav-clear menu-close href="#/app/create">
          <i class = "icon ion-wrench"></i>
          Create a New Note
        </a>
        <a class = "item item-icon-left" nav-clear menu-close href="#/app/search">
          <i class = "icon ion-folder"></i>
          Notes by Category
        </a>
        <a class = "item item-icon-left" nav-clear menu-close href="#/app/browse">
          <i class = "icon ion-star"></i>
          Starred Notes
        </a>
        <a class = "item item-icon-left" nav-clear menu-close href="#/app/playlists">
          <i class = "icon ion-clipboard"></i>
          All Notes
        </a>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
